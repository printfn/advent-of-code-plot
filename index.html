<script>

let backgroundColors = [
    'rgba(255, 99, 132, 0.2)',
    'rgba(54, 162, 235, 0.2)',
    'rgba(255, 206, 86, 0.2)',
    'rgba(75, 192, 192, 0.2)',
    'rgba(153, 102, 255, 0.2)',
    'rgba(255, 159, 64, 0.2)'
];

let borderColors = [
    'rgba(255, 99, 132, 1)',
    'rgba(54, 162, 235, 1)',
    'rgba(255, 206, 86, 1)',
    'rgba(75, 192, 192, 1)',
    'rgba(153, 102, 255, 1)',
    'rgba(255, 159, 64, 1)'
];

function updateGraph() {
    try {
        let leaderboardData = JSON.parse(document.getElementById('json').value);
        console.log(leaderboardData);

        let year = parseInt(leaderboardData.event);
        let startTimestamp = 0;
        for (let y = 1970; y <= year; ++y) {
            let isLeap = y % 400 == 0 ? true : y % 100 == 0 ? false : y % 4 == 0;
            console.log(y, isLeap);
            startTimestamp += 86400 * (isLeap ? 366 : 365);
        }
        startTimestamp -= 86400 * 32;
        startTimestamp += 3600 * 5;
        console.log('startTimestamp', startTimestamp);
        console.log('now', 1608876296);

        let chartData = {
            type: 'bar',
            data: {
                labels: ['Red', 'Blue', 'Yellow', 'Green', 'Purple', 'Orange'],
                datasets: [{
                    label: 'Minutes Since Start',
                    data: [12, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1,
                    stack: 'first'
                }, {
                    label: 'Minutes Since Start',
                    data: [22, 19, 3, 5, 2, 3],
                    backgroundColor: [
                        'rgba(255, 99, 132, 0.2)',
                        'rgba(54, 162, 235, 0.2)',
                        'rgba(255, 206, 86, 0.2)',
                        'rgba(75, 192, 192, 0.2)',
                        'rgba(153, 102, 255, 0.2)',
                        'rgba(255, 159, 64, 0.2)'
                    ],
                    borderColor: [
                        'rgba(255, 99, 132, 1)',
                        'rgba(54, 162, 235, 1)',
                        'rgba(255, 206, 86, 1)',
                        'rgba(75, 192, 192, 1)',
                        'rgba(153, 102, 255, 1)',
                        'rgba(255, 159, 64, 1)'
                    ],
                    borderWidth: 1,
                    stack: 'second'
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            stepSize: 86400,
                            //beginAtZero: true
                        },
                        stacked: true,
                    }]
                },
                tooltips: {
                    callbacks: {
                        label: function(tooltipItem, data) {
                            var label = data.datasets[tooltipItem.datasetIndex].label || '';

                            if (label) {
                                label += ': ';
                            }

                            let seconds = parseInt(tooltipItem.yLabel);
                            let minutes = Math.floor(seconds / 60);
                            seconds %= 60;
                            let hours = Math.floor(minutes / 60);
                            minutes %= 60;
                            let days = Math.floor(hours / 24);
                            hours %= 24;

                            let duration = '';
                            if (days > 0) {
                                duration += days + ' day(s), ';
                            }
                            if (hours > 0) {
                                duration += hours.toString().padStart(2, '0') + ':';
                            }
                            // if (minutes > 0) {
                            //     duration += minutes + ':';
                            // }
                            duration += minutes.toString().padStart(2, '0') + ':' + seconds.toString().padStart(2, '0')

                            label += duration;
                            return label;
                        }
                    }
                }
            }
        };

        chartData.data.datasets = [];
        chartData.data.labels = [];

        let i = 0;
        for (let memberId in leaderboardData.members) {
            let member = leaderboardData.members[memberId];
            let dataset = {
                label: member.name,
                data: [],
                backgroundColor: [],
                borderColor: [],
                borderWidth: 1,
                stack: member.name
            };
            for (let day in member.completion_day_level) {
                for (let part of [1, 2]) {
                    let ts = member.completion_day_level[day][part].get_star_ts;
                    dataset.data.push(ts - startTimestamp - 86400 * parseInt(day));
                    dataset.backgroundColor.push(backgroundColors[i]);
                    dataset.borderColor.push(borderColors[i]);
                    if (i == 0) {
                        chartData.data.labels.push(`Day ${day} Part ${part}`);
                    }
                }
            }
            chartData.data.datasets.push(dataset);
            console.log(member.name)
            ++i;
        }

        let ctx = document.getElementById('chart');
        let myChart = new Chart(ctx, chartData);

        document.getElementById('errors').innerText = "";
    } catch (err) {
        document.getElementById('errors').innerText = err;
    }
}

window.onload = () => {
    document.getElementById('json').addEventListener('change', updateGraph);
    document.getElementById('json').addEventListener('keyup', updateGraph);
    document.getElementById('json').addEventListener('paste', updateGraph);
    updateGraph();
}

</script>
